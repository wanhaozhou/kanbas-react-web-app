<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendors/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="/vendors/fontawesome/css/all.css" />
    <link rel="stylesheet" href="/kanbas/style.css" />
    <link rel="stylesheet" href="/kanbas/profile/index.css" />
    <title>Edit Profile</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <i class="fas fa-user fa-lg wd-gray fa-8x" style="margin: 30px; padding: 30px;"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="wd-pf-section">
                            <h3>Name: *</h3>
                            <input class="form-control" value="Wanhao Zhou" />
                        </div>
                        <div class="wd-pf-section">
                            <h3>Pronouns: </h3>
                            <select class="form-select">
                                <option selected>None</option>
                            </select>
                        </div>
                        <div class="wd-pf-section">
                            <h3>Title: </h3>
                            <input class="form-control" />
                        </div>
                        <div class="wd-pf-section">
                            <h3>Contact</h3>
                            <div>
                                No registered services, you can add some on the <a
                                    href="/kanbas/profile/edit.html">settings</a>
                                page.
                            </div>
                        </div>
                        <div class="wd-pf-section">
                            <h3>Biography</h3>
                            <textarea class="form-control">Student at Northeastern U.</textarea>
                        </div>
                        <div class="wd-pf-section">
                            <h3>Links</h3>
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col">
                                        <h4>Title</h4>
                                    </div>
                                    <div class="col-1"></div>
                                    <div class="col">
                                        <h4>URL</h4>
                                    </div>
                                    <div class="col-1"></div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control" value="YouTube" />
                                    </div>
                                    <div class="col-1 text-center">
                                        <i class="fas fa-long-arrow-alt-right fa-lg"></i>
                                    </div>
                                    <div class="col">
                                        <input class="form-control"
                                            value="https://www.youtube.com/watch?v=yvv13q691bE" />
                                    </div>
                                    <div class="col-1">
                                        <i class="fas fa-times fa-lg wd-theme"></i>
                                    </div>
                                </div>
                                <div class="row wd-margin-top-sm">
                                    <div class="col">
                                        <button type="button" class="btn wd-bg-gainsboro">Add another link</button>
                                    </div>
                                </div>
                            </div>
                            <div class="wd-pf-section">
                                <div class="row">
                                    <div class="col">
                                        <div class="float-end">
                                            <a href="/kanbas/profile/index.html"><button type="button"
                                                    class="btn wd-bg-gainsboro">Cancel</button></a>
                                            <a href="/kanbas/profile/index.html"><button type="button"
                                                    class="btn btn-danger">Save Profile</button></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <a href="/kanbas/profile/index.html">
                    <button type="button" class="btn wd-bg-gainsboro">
                        <i class="fas fa-pencil-alt fa-rotate-270"></i>
                        Cancel Editing
                    </button>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
